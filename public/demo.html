<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docaider Chat Embed Demo</title>
  </head>
  <body>
    <h1>Docaider Chat Embed Demo</h1>
    <p>This page demonstrates the Docaider Chat embed functionality.</p>
    <p>You should see a chat button in the bottom right corner of the page.</p>

    <!-- Single script tag with data attributes for configuration -->
    <script
      defer
      src="http://localhost:3000/embed.js"
      data-kb-id="c962805f-2d89-4e3f-9334-e4f7a1d5cb30"
      data-title="Docaider Assistant"
      data-primary-color="#7C3AED"
      data-position="bottom-right"
      data-width="350px"
      data-height="500px"
      data-welcome-message="Hello! How can I help you with your documents today?"
      data-placeholder="Ask me anything..."
      data-button-text="Chat with Docaider"
      data-show-button-text="false"
      data-text-color="#FFFFFF"
    ></script>
  </body>
</html>
